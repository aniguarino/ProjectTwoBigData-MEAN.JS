<!DOCTYPE html>
<html ng-app="mapsApp">
<head>
	<meta charset="ISO-8859-1">
	<title>Progetto Big Data</title>
	<link rel="stylesheet" href="css/maps.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoX6LaclBapeTtEpltmUNXSNhhMqCmZeI"></script>
	<script type="text/javascript" src="js/maps.js"></script>
</head>

<body>
	<div ng-controller="controllerMap">
		<div id="googleMaps" align="center"></div>
		<div id="selectMonth" title="Month select" class="dateDiv" style="display: none">
			<div id="dateText" style="color: black; font-weight: bold" align= "center" class="inputDateSubmit">
				Mese per filtrare le rotte: 
				<form id="mapFilter" title="Seleziona il mese" ng-submit="filter()">
					<input id="monthFilter" type="month" class="inputDateSubmit"/>
					<input type="submit" id="monthFilterSubmit" class="inputDateSubmit" value="Filtra"/>
				</form>
			</div>
			<div id="dateReset" style="display: none; color: black; font-weight: bold" align= "center" class="inputDateResetSubmit">
				<form id="mapFilterReset" title="Reset filtro mese" ng-submit="resetFilter()">
					<input type="submit" id="monthFilterResetSubmit" class="inputDateSubmit" value="Disattiva filtro"/>
				</form>
			</div>
		</div>
	</div>
    <div id="infoRoute" style="display: inline" align = "center" class="infoRouteLabel" title ="Informazioni sulla rotta cliccata"></div>
</body>
</html>
